function getCookie(cname) {
    var name = cname + "=";
    var cookies = document.cookie.split(';');
        for(var i=0; i<cookies.length; i++) {
            var ck = cookies[i];
            while (ck.charAt(0)==' ') ck = ck.substring(1);
            if (ck.indexOf(name) == 0) return ck.substring(name.length,ck.length);
        }
    return "";
}
